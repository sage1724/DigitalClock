<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>  
<body>
<div class="clock">
  <div class="inside">
    <div class="days-of-week">
      <span id="sun" class="active">Sun</span>
      <span id="mon">Mon</span>
      <span id="tue">Tue</span>
      <span id="wed">Wed</span>
      <span id="thu">Thu</span>
      <span id="fri">Fri</span>
      <span id="sat">Sat</span>
    </div>
    <br>
    <div class="time">
      <span id="hours">01</span>
      :
      <span id="min">01</span>
      :
      <span id="sec">01</span>
      <span id="ampm">AM</span>
    </div>
    <div class="date">
      <span class="icon">
       <img src="https://codetheworld.io/wp-content/uploads/2023/11/eYxgJJX_icon_cal.png" alt="cal"/>
      </span>
      <span id="year">2023</span>
      <span id="month">Jan</span>
      <span id="day">01</span>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
